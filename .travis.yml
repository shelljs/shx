language: c++
sudo: false
env:
  - NODE_VERSION="4"
  - NODE_VERSION="5"
  - NODE_VERSION="6"
  - NODE_VERSION="7"
  - NODE_VERSION="8"
  - NODE_VERSION="9"
  - NODE_VERSION="10"

# keep this blank to make sure there are no before_install steps
before_install:

install:
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - node --version
  - npm install
os:
  - linux
  - osx
script:
  - npm test
after_success:
  - npm run codecov -- -f coverage/lcov.info
notifications:
  email: false
