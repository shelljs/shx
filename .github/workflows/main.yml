name: CI
on:
  - push
  - pull_request
env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true
jobs:
  test:
    name: Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 18
          - 19
          - 20
          - 21
          - 22
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        exclude:
          - node-version: 6
            os: macos-latest
          - node-version: 7
            os: macos-latest
          - node-version: 8
            os: macos-latest
          - node-version: 9
            os: macos-latest
          - node-version: 10
            os: macos-latest
          - node-version: 11
            os: macos-latest
          - node-version: 12
            os: macos-latest
          - node-version: 13
            os: macos-latest
          - node-version: 14
            os: macos-latest
          - node-version: 15
            os: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run test
      - run: npm run check-node-support
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
